<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Uploader</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>رفع صورة أو فيديو للحصول على الكود</h1>
  
  <input type="file" id="fileInput" accept="image/*,video/*">
  <button class="btn" onclick="generateCode()">احصل على الكود</button>
  
  <textarea id="output" readonly placeholder="الكود سيظهر هنا..." rows="10"></textarea>
  
  <h2>معاينة:</h2>
  <div id="preview"></div>
</div>

<script src="app.js"></script>
</body>
</html>
